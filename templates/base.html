<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}"
                 srcset="{{ url_for('static', filename='images/logo.png') }},
                         {{ url_for('static', filename='images/logo@2x.png') }} 2x"
                 alt="Logo">
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="{{ url_for('home') }}">HOME</a></li>
            <li class="dropdown">
                <a href="#">PRODUCTS</a>
                <ul class="dropdown-content">
                    <li><a href="{{ url_for('image_perferation') }}">Image to Perferation</a></li>
                    <li><a href="{{ url_for('image_enhancer') }}">Image Enhancer</a></li>
                    <li><a href="{{ url_for('image_to_lines') }}">Image to Lines</a></li>
                </ul>
            </li>
            <li><a href="{{ url_for('about') }}">ABOUT</a></li>
            <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
        </ul>
        <div class="signin">
            <a href="#">SIGN IN</a>
        </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Link to external JavaScript file -->
    <script src="static/js/script.js"></script>
</body>
</html>
